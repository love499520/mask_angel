<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>appDown</title>  
 
        <style>
            #weixinStyle{display: none;}
            #weixinStyle img{max-width: %}
        </style> 
 
    </head>
 
    <body style="background-color:#F8F8F6">
        <div id="weixinStyle">
            <img src="${ctx}/static/images/appDown/weixin.jpg" alt="">
        </div>
    <script type="text/javascript">
        var weixin=document.getElementById("weixinStyle");
        window.onload=function(){
            /* * 判定是否为微信内核 是 则表现引导图标 不然 不表现直接下载 * */
            if(is_weixn())
                { weixin.style.display = "block"; }
            else
                {
                /*
                     * 智能机浏览器版本信息
                     */
                    var browser = {
                        versions: function() {
                            var u = navigator.userAgent, app = navigator.appVersion;
                            return {//移动终端浏览器版本信息
                                trident: u.indexOf('Trident') > -, //IE内核
                                presto: u.indexOf('Presto') > -, //opera内核
                                webKit: u.indexOf('AppleWebKit') > -, //苹果、谷歌内核
                                gecko: u.indexOf('Gecko') > - && u.indexOf('KHTML') == -, //火狐内核
                                mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                                android: u.indexOf('Android') > - || u.indexOf('Linux') > -, //android终端或者uc浏览器
                                iPhone: u.indexOf('iPhone') > - || u.indexOf('Mac') > -, //是否为iPhone或者QQHD浏览器
                                iPad: u.indexOf('iPad') > -, //是否iPad
                                webApp: u.indexOf('Safari') == - //是否web应该程序，没有头部与底部
                            };
                        }(),
                        language: (navigator.browserLanguage || navigator.language).toLowerCase()
 
                    }
 
                    if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
                        window.location="https://www.alifai.com/download/install.html?c=1&id=7a6211d8da7e42349250e9c3ddb5ad0f&r=2c8910e8d9c74765b53467d0030bf4fe";
                    }
                    else if (browser.versions.android) {
                       window.location="https://hxt.yi5h.cn/app.php/Njk=";
                    }
 
                   // document.writeln("语言版本: " + browser.language);
                   // document.writeln(" 是否为移动终端: " + browser.versions.mobile);
                   // document.writeln(" ios终端: " + browser.versions.ios);
                   // document.writeln(" android终端: " + browser.versions.android);
                   // document.writeln(" 是否为iPhone: " + browser.versions.iPhone);
                   // document.writeln(" 是否iPad: " + browser.versions.iPad);
                   // document.writeln(navigator.userAgent);
            }
 
        }
        //是否是微信
               function is_weixn(){
                    var ua = navigator.userAgent.toLowerCase();
                    if(ua.match(/MicroMessenger/i)=="micromessenger") {
                        return true;
                    } else {
                        return false;
                    }
                }
        </script>
    </body>
</html>
